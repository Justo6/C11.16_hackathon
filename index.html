<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> music API </title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <div class="container">
            <h3>VenueFind</h3>

            <div>
                <form method="post" action="demoform.asp">
                    <label for="miles">Miles:</label>
                    <input type="range" data-show-value="true" name="miles" id="miles" value="10" min="1" max="100">
                </form>
            </div>

            <div>
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-option-vertical"></span>
                    </span>
                    <input type="text" class="form-control" name="radius" id="radius" placeholder="Search radius (miles)">
                </div>
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-option-horizontal"></span>
                </span>
                <input type="text" class="form-control" name="zip" id="zipcode" placeholder="Enter Zip Code">
            </div>

            <div>
                <button type="button" class="btn btn-success">Go!</button>
            </div>
        </div>
    </body>
