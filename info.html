<!-- Mike, Sean G, Miles, Vernon    Music Venue API     Hack-a-thon     December 12-14, 2016 -->

<!-- This page contains the 3 containers...one for Flickr photos, one for tweets, and one for YouTube videos.  Only 1 container is shown while the other 2 are hidden. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> MusicVenuFind - info </title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
        <script src="main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT9DL6C25JDhTG0ud6mH6T7GWo6BcRg7s&libraries=places"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="headerContainer">
            <div class="venueName">
                <h1 class="infoVenueName"></h1>
            </div>

            <div class="venueDetails">
                <ul>
                    <li class="infoAddress"></li>
                </ul>

                <hr>
                <div class="btn_area">
                    <button type="button" class="btn btn-warning" id="back"><i style="font-size:13px" class="fa">&#xf0d9;</i> Back</button>
                    <p style="display: inline-block"> | Find out more through: </p>
                    <div class="normal_buttons">
                        <button type="button" class="btn btn-warning medium disabled" id="photo_btn"> Photos </button>
                        <button type="button" class="btn btn-warning medium" id="tweet_btn"> Tweets </button>
                        <button type="button" class="btn btn-warning medium" id="video_btn"> Videos </button>
                    </div>
                </div>
                <!-- drop down button that was deleted -->
            </div>
        </div>

        <!-- photo container -->
        <div class="footerContainer"> </div>
        <div class="Container1">
            <span class="explain_text">Photos</span>
            <div id="myCarousel" class="carousel slide">
                <ol class = "carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                    <li data-target="#myCarousel" data-slide-to="9"></li>
                </ol>

                <div class="carousel-inner" role="listbox"> </div>

                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Twitter Tweets container -->
        <div class="Container2">
            <div style="overflow-y:auto;">
                <table class="twit table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>
                                <button type="button" class="btn btn-success precedingTweets"> < </button>
                            </th>
                            <th class="tweet_numbering" style="text-align: center">Tweet</th>
                            <th class="tweet_numbering"></th>       <!-- dynamically insert text: first # (tweetNum) -->
                            <th class="tweet_numbering"> - </th>
                            <th class="tweet_numbering"></th>       <!-- dynamically insert text: second # -->
                            <th class="tweet_numbering"> of </th>
                            <th class="tweet_numbering"></th>       <!-- dynamically insert text: total # of tweets (totalTweetNum) -->
                            <th>
                                <button type="button" class="btn btn-success followingTweets"> > </button>
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- dynamically create table rows and columns for each tweet -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- YouTube videos container -->
        <div class="Container3">
            <div id="myCarousel2" class="carousel slide" data-interval="false"> <!-- data-ride="carousel"; interval to false stops it sliding -->
                <ol class = "carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                    <li data-target="#myCarousel" data-slide-to="9"></li>
                </ol>

                <div class="carousel-inner" role="listbox"> </div>

                <a class="left carousel-control" href="#myCarousel2" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel2" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <span class="explain_text">Pause video before going on to next video by clicking anywhere in video frame.</span>
        </div>

    </body>
</html>
